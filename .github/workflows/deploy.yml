# .github/workflows/deploy.yml
name: Deploy MkDocs with auto multi-blank

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt

      # 处理多空行
      - run: python scripts/process_blank_lines.py

      # 使用临时 docs_temp 构建 MkDocs
      - run: mkdocs build -f mkdocs.yml -d site_temp -c
      - run: mkdocs gh-deploy --force -d site_temp